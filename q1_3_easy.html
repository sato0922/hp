function renderAnswer(){const zone=document.getElementById('answer-zone');zone.innerHTML='<span class="zone-label">HERE</span>';const q=currentQ();q.words.forEach((_,i)=>{if(i<placed.length){const ww=placed[i];const c=document.createElement('div');c.className='answer-card';c.innerHTML='<span class="a-kana">'+ww.kana+'</span><span class="a-word">'+ww.word+'</span>';zone.appendChild(c);}else{const p=document.createElement('div');p.className='answer-placeholder';zone.appendChild(p);}});}
function renderWords(){const zone=document.getElementById('word-zone');zone.innerHTML='';const shuffled=[...currentQ().words].sort(()=>Math.random()-0.5);shuffled.forEach(ww=>{const card=document.createElement('div');card.className='word-card';card.dataset.word=ww.word;card.innerHTML='<span class="w-kana">'+ww.kana+'</span><span class="w-word">'+ww.word+'</span><div class="hint-row"><span class="jp">'+ww.jp+'</span><span class="pos">'+ww.pos+'</span></div>';onTap(card,()=>tapWord(ww));zone.appendChild(card);});applyHint();syncUsed();}
function syncUsed(){const counts={};placed.forEach(ww=>{counts[ww.word]=(counts[ww.word]||0)+1;});const seen={};document.querySelectorAll('.word-card').forEach(card=>{const word=card.dataset.word;seen[word]=(seen[word]||0)+1;card.classList.toggle('used',seen[word]<=(counts[word]||0));});}
function applyHint(){document.querySelectorAll('.hint-row').forEach(r=>r.style.visibility=hintVisible?'visible':'hidden');}
function updateProgress(){document.getElementById('prog').textContent=(qIndex+1)+' / '+questions.length;}
function tapWord(ww){if(placed.length>=currentQ().words.length)return;placed.push(ww);renderAnswer();syncUsed();}
function doBack(){if(placed.length===0)return;placed.pop();renderAnswer();syncUsed();}
function doConfirm(){if(placed.length<currentQ().words.length)return;const q=currentQ();const correct=placed.map(ww=>ww.word).join(' ')===q.answer.join(' ');const card=document.getElementById('result-card');card.className='result-card'+(correct?'':' wrong');document.getElementById('result-emoji').textContent=correct?'üéâ':'üòÖ';document.getElementById('result-title').textContent=correct?'„Åõ„ÅÑ„Åã„ÅÑÔºÅ':'„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÔºÅ';document.getElementById('result-answer').textContent=(correct?'':'Ê≠£Ëß£: ')+q.answer.join(' ');document.getElementById('result-jp').textContent=q.translation;const btn=document.getElementById('result-btn');if(correct){const isLast=qIndex===questions.length-1;btn.textContent=isLast?'ÂÆå‰∫ÜÔºÅ':'Ê¨°„ÅÆÂïèÈ°å ‚Üí';btn.className='result-btn ok';btn.dataset.action=isLast?'complete':'next';}else{btn.textContent='„ÇÑ„ÇäÁõ¥„Åô';btn.className='result-btn retry';btn.dataset.action='retry';}document.getElementById('overlay').classList.add('show');}
function doResultBtn(){const action=document.getElementById('result-btn').dataset.action;document.getElementById('overlay').classList.remove('show');if(action==='next'){qIndex++;placed=[];updateProgress();renderAnswer();renderWords();}else if(action==='complete'){document.getElementById('complete').classList.add('show');}else{placed=[];renderAnswer();renderWords();}}
function doAgain(){qIndex=0;placed=[];document.getElementById('complete').classList.remove('show');updateProgress();renderAnswer();renderWords();}
onTap(document.getElementById('btn-back'),doBack);
onTap(document.getElementById('btn-confirm'),doConfirm);
onTap(document.getElementById('result-btn'),doResultBtn);
onTap(document.getElementById('btn-again'),doAgain);
onTap(document.getElementById('btn-menu'),()=>location.href='index.html');
onTap(document.getElementById('btn-menu2'),()=>location.href='index.html');
onTap(document.getElementById('hint-toggle'),()=>{hintVisible=!hintVisible;document.getElementById('hint-label').textContent=hintVisible?'„Éí„É≥„Éà ON':'„Éí„É≥„Éà OFF';document.querySelectorAll('.hdot').forEach(d=>d.style.opacity=hintVisible?'1':'0.3');applyHint();});
updateProgress();renderAnswer();renderWords();
</script>
