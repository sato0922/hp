function doResultBtn(){const action=document.getElementById('result-btn').dataset.action;document.getElementById('overlay').classList.remove('show');if(action==='next'){qIndex++;placed=[];updateProgress();renderAnswer();renderWords();}else if(action==='complete'){document.getElementById('complete').classList.add('show');}else{placed=[];renderAnswer();renderWords();}}
function doAgain(){qIndex=0;placed=[];document.getElementById('complete').classList.remove('show');updateProgress();renderAnswer();renderWords();}
